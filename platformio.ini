[env:adafruit_qtpy_esp32s2]
platform = espressif32
board = adafruit_qtpy_esp32s2
framework = arduino
monitor_speed = 115200
monitor_port = COM38
upload_port = COM38
lib_deps = adafruit/Adafruit seesaw Library@^1.7.5
